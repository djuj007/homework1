    <head>
            <title> Anazone </title>

        <div>
        <div class="def_border float_left">
            <div class="sub_header" >
                Select your product 
            </div>

                    <select id="products" size=3 >
                    </select>

                    <button onclick="addToCart()">Add To Shopping Cart</button>

                    <select   id="shoppingCart" size=3>
                    </select>

            </div>
      </div>
        
        <div  class="def_border float_right"  >   
                <div class="sub_header" >
                        Payment and Shipping Information 
                    </div>
                <table> 
                    <tr>
                    <td>
                            Full Name :  
                            <input type="text" id="name" >
                    </td>
                </tr>
                <tr>
                    <td>
                            Address 1 :                 
                            <input type="text" id="address1" >
                    </td>                    
                </tr>
                <tr>
                    <td>
                            Address 2 : 
                            <input type="text" id="address2" >
                    </td>                                        
                </tr>                                        
                </table>

                <button onclick="placeOrder()">Place Order</button>
            
        </div>

        <div class="def_border pos_bottom"  >
              <div id="ordersummary" >  </div>
        </div>
    </div>
